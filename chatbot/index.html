<!DOCTYPE html>
<html lang="pt-br">

<head>

<body>

        <div class="vertical-align">
            <div class="container">
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3 col-xs-offset-0">
                        <div class="card no-border">
                            <div id="chat" class="conv-form-wrapper">

                                    </select>

                                            </input>

                                            <input
                                                data-conv-question="<b>Estágio em Vendas</b> (Gravex) - Março/2021 á Outubro/2022"
                                                data-no-answer="true">
                                            </input>

                                            <input
                                                data-conv-question="<b>Atendente de Telemarketing</b> (Paraná Banco S/A) - Outubro/2020 á Março/2021"
                                                data-no-answer="true">
                                            </input>

                                            <input
                                                data-conv-question="<b>Aprendiz Administrativo</b> (EMEF Prof. Laura Filgueiras) - Fevereiro/2019 á Março/2020"
                                                data-no-answer="true">
                                            </input>
                                            
                                            <select name="Escolhaexperiencia" data-callback="storeState"
                                                data-conv-question="Sobre qual atuação você tem curiosidade?">
                                                <option value="TIGravex" type="button">Assistente de T.I</option>

                                                <option value="AprendizLaura">Aprendiz Administrativo</option>
                                            </select>
                                        </div>

                                        <div data-conv-fork="Escolhaexperiencia">
                                            <div data-conv-case="TIGravex">
                                                <input type="text"
                                                    data-conv-question="TUDO SOBRE Assistente de T.I"
                                                    data-no-answer="true"> 
                                            </div>
                                            <div data-conv-case="EstagioGravex">
                                                <input type="text"
                                                    data-conv-question="TUDO SOBRE Estágio em Vendas"
                                                    data-no-answer="true"> 
                                            </div>
                                            <div data-conv-case="TeleParana">
                                                <input type="text"
                                                    data-conv-question=" TUDO SOBRE Atend. de Telemarketing"
                                                    data-no-answer="true"> 
                                            </div>
                                            <div data-conv-case="AprendizLaura">
                                                <input type="text"
                                                    data-conv-question="TUDO SOBRE Aprendiz Administrativo"
                                                    data-no-answer="true">

                                                <option value="idiomas">Portifolio</option>
                                                <option value="soft">HTML</option>
                                            </select>
                                        </div>

                                        <div data-conv-fork="EscolhaProjetos">
                                            <div data-conv-case="YouPoP">

                                            </div>

                                                    data-conv-question="Meu chefe se chama Wesley Willian, tem 19 anos e atualmente está cursando o 3º módulo do curso técnico de Desenvolvimento de sistemas, com previsão do termino em 06/2023."

                                                    data-no-answer="true">
                                            </div>
                                        </div>
                                    </div>

                                        <option value="YouPoP" data-callback="YouPoP">YouPoP</option>
                                        <option value="portifolio" data-callback="portifolio">Portifolio</option>
                                    </select>
                                    <select name="callbackTest" data-conv-question="O que achou do projeto?">
                                        <option value="yes" data-callback="rollback">Legal</option>
                                        <option value="no" data-callback="restore">Ruim, precisa melhorar.</option>
                                    </select> -->
                                    <select
                                        data-conv-question="É isso, meu mestre ainda está me treinando e incluindo novas funcionalidades. Fique a vontade para enviar sugestões no e-mail: wesleywilliancg@gmail.com ficamos felizes em ajudar!"
                                        id="">
                                        <option value="">Obrigado!</option>
                                    </select>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="jquery-1.12.3.min.js"></script>
    <script type="text/javascript" src="dist/autosize.min.js"></script>
    <script type="text/javascript" src="dist/jquery.convform.js"></script>

    <script>
        function YouPoPE(stateWrapper, ready) {
            window.open("https://tanayoupop.com.br");
            ready();
        }

        function portifolio(stateWrapper, ready) {
            window.open("https://google.com");
            ready();
        }
        var rollbackTo = false;
        var originalState = false;

        function storeState(stateWrapper, ready) {
            rollbackTo = stateWrapper.current;
            console.log("storeState called: ", rollbackTo);
            ready();
        }

        function rollback(stateWrapper, ready) {
            console.log("rollback called: ", rollbackTo, originalState);
            console.log("answers at the time of user input: ", stateWrapper.answers);
            if (rollbackTo != false) {
                if (originalState == false) {
                    originalState = stateWrapper.current.next;
                    console.log('stored original state');
                }
                stateWrapper.current.next = rollbackTo;
                console.log('changed current.next to rollbackTo');
            }
            ready();
        }

        function restore(stateWrapper, ready) {
            if (originalState != false) {
                stateWrapper.current.next = originalState;
                console.log('changed current.next to originalState');
            }
            ready();
        }
    </script>
    <script>
        jQuery(function ($) {
            convForm = $('#chat').convform({
                selectInputStyle: 'disable'
            });
            console.log(convForm);
        });
    </script>
