<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>WW - BOT</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="dist/jquery.convform.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="shortcut icon" type="imagem/x-icon" href="logo.jpg" />
	<link rel="stylesheet" type="text/css" href="demo.css">
</head>
<body>
	<section id="demo">
	    <div class="vertical-align">
	        <div class="container">
	            <div class="row">
	                <div class="col-sm-6 col-sm-offset-3 col-xs-offset-0">
	                    <div class="card no-border">
	                        <div id="chat" class="conv-form-wrapper">
	                            <form action="" method="GET" class="hidden">
	                                <select data-conv-question="Olá! Sou o WW Bot e estou aqui para ajuda-lo, podemos começar?" name="first-question">
	                                    <option value="yes">Sim</option>
	                                    <option value="sure">Claro!</option>
	                                </select>
	                                <input type="text" name="name" data-conv-question="Perfeito, antes de começar, me informe seu nome completo, por gentileza.">
	                                <input type="text" data-conv-question="Olá, {name}:0! É um prazer conhece-lo." data-no-answer="true">
	                                <select name="multi[]" data-conv-question="Informe suas profissões" multiple>
	                                    <option value="Dev">Dev</option>
	                                    <option value="Designer">Designer</option>
	                                    <option value="Recrutador">Recrutador</option>
	                                    <option value="Outro">Outro</option>
	                                </select>
	                                <select name="programmer" data-callback="storeState" data-conv-question="Você deseja baixar meu currículo?">
	                                    <option value="yes">Sim</option>
	                                    <option value="no">Não</option>
	                                </select>
	                                <div data-conv-fork="programmer">
	                                    <div data-conv-case="yes">
	                                        <input type="text" data-conv-question="Legal, clique aqui e faça download." data-no-answer="true">
	                                    </div>
	                                    <div data-conv-case="no">
		                                    <select name="thought" data-conv-question="Ops, quem sabe fica pra próxima, né?!">
		                                    	<option value="yes">Sim</option>
		                                    	<option value="no">Vou pensar no seu caso...</option>
		                                    </select>
	                                    </div>
	                                </div>
	                                <input type="text" data-conv-question="Informe seu e-mail para receber novidades" data-no-answer="true">
	                                <input data-conv-question="Informe seu e-mail" data-pattern="^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+\.[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" id="email" type="email" name="email" required placeholder="Qual seu e-mail?">
	                                <input data-conv-question="Agora, digite uma chave de segurança" type="password" data-minlength="6" id="senha" name="password" required placeholder="password">
									<select data-conv-question="Veja os projetos que já fiz">
											<option value="YouPoP" data-callback="YouPoP">YouPoP</option>
											<option value="portifolio" data-callback="portifolio">Portifolio</option>
									</select>
	                                <select name="callbackTest" data-conv-question="O que achou do projeto?">
	                                    <option value="yes" data-callback="rollback">Legal</option>
	                                    <option value="no" data-callback="restore">Ruim, precisa melhorar.</option>
	                                </select>
	                                <select data-conv-question="É isso, meu mestre ainda está me treinando e incluindo novas funcionalidades. Fique a vontade para enviar sugestões no e-mail: wesleywilliancg@gmail.com ficamos felizes em ajudar!" id="">
	                                    <option value="">Obrigado!</option>
	                                </select>
	                            </form>
	                        </div>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
	</section>
	<script type="text/javascript" src="jquery-1.12.3.min.js"></script>
	<script type="text/javascript" src="dist/autosize.min.js"></script>
	<script type="text/javascript" src="dist/jquery.convform.js"></script>

	<script>
		function YouPoP(stateWrapper, ready) {
			window.open("https://tanayoupop.com.br");
			ready();
		}
		function portifolio(stateWrapper, ready) {
			window.open("https://google.com");
			ready();
		}
		var rollbackTo = false;
		var originalState = false;
		function storeState(stateWrapper, ready) {
			rollbackTo = stateWrapper.current;
			console.log("storeState called: ",rollbackTo);
			ready();
		}
		function rollback(stateWrapper, ready) {
			console.log("rollback called: ", rollbackTo, originalState);
			console.log("answers at the time of user input: ", stateWrapper.answers);
			if(rollbackTo!=false) {
				if(originalState==false) {
					originalState = stateWrapper.current.next;
						console.log('stored original state');
				}
				stateWrapper.current.next = rollbackTo;
				console.log('changed current.next to rollbackTo');
			}
			ready();
		}
		function restore(stateWrapper, ready) {
			if(originalState != false) {
				stateWrapper.current.next = originalState;
				console.log('changed current.next to originalState');
			}
			ready();
		}
	</script>
	<script>
		jQuery(function($){
			convForm = $('#chat').convform({selectInputStyle: 'disable'});
			console.log(convForm);
		});
	</script>
</body>
</html>
